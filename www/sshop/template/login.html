{% extends "layout.html" %}

{% block body %}
        <div class="row" >
            <form action="/login" method="post" class="col-lg-6 col-lg-offset-3" >
                 {% raw xsrf_form_html() %}
                <div class="form-group">
                    <label>用户名：</label>
                    <input type="text" class="form-control" name="username" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>密码：</label>
                    <input type="password" class="form-control" name="password" placeholder="" required>
                </div>

                <label><input id="user" type="radio" name="type" checked="checked" onclick="cc(this)">用户</label>
                <label><input id="admin" type="radio" name="type" onclick="cc(this)">管理员</label>
                <label><input id="mode" type="hidden" name="mode" value="user"></label>

<!--                    <input type="hidden" id="captcha_y" name="captcha_y" value="">-->
<!--                </div>-->

                <p></p>
                <a class="btn btn-warning" href="/pass/reset">找回密码</a>
                <button class="btn btn-primary pull-right" type="submit">登录</button>
            </form>
            </div>
        <br/>
 <script>
            function cc(obj) {
                var mode = document.getElementById("mode");
                mode.value = obj.id;
            }
        </script>
