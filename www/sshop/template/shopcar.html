{% extends "layout.html" %}

{% block body %}
    <div class="jumbotron">
       <h1>购物车</h1>
        {% try %}
        {% if commodity %}
        <div class="shopcar_list">
            <ul class="list-group">
                <li class="list-group-item">{{ commodity.name }} / {{ price }}</li>

            </ul>
            <form action="" method="post">
                {% raw xsrf_form_html() %}
                <input type="hidden" name="price" value="{{ price }}">
                <input type="hidden" name="cid" value="{{ commodity.id }}">

                <button class="btn btn-danger" type="submit">结算</button>
            </form>
        </div>
        {%end%}
        {% except %}
        {% end %}
    </div>
{% end %}
